heimdal:
  version: "1.0"
  # repo field intentionally omitted to test v1.1.1 bugfix
  stow_compat: true

ignore:
  - .git
  - .gitignore
  - heimdal.yaml
  - README.md

# Define package sources
sources:
  packages:
    - git
    - vim
    - curl
  
  dev-packages:
    - ripgrep
    - fd-find

profiles:
  test:
    sources:
      - packages
    dotfiles:
      use_stowrc: true
      files:
        - source: ".bashrc"
          target: "~/.bashrc"
        - source: ".vimrc"
          target: "~/.vimrc"
        - source: ".config/nvim"
          target: "~/.config/nvim"

  development:
    sources:
      - packages
      - dev-packages
    dotfiles:
      use_stowrc: true
      files:
        - source: ".bashrc"
          target: "~/.bashrc"
        - source: ".vimrc"
          target: "~/.vimrc"
        - source: ".config/nvim"
          target: "~/.config/nvim"
        - source: ".config/zsh"
          target: "~/.config/zsh"
        - source: ".gitconfig"
          target: "~/.gitconfig"
